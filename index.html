<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <div class="score">
                    <p class="score-text" id="home-score">0</p>
                </div>
                <div class="buttons container">
                    <button onclick="addOneHome()" class="add-points">+1</button>
                    <button onclick="addTwoHome()" class="add-points">+2</button>
                    <button onclick="addThreeHome()" class="add-points">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team">AWAY</h3>
                <div class="score">
                    <p class="score-text" id="guest-score">0</p>
                </div>
                <div class="buttons container">
                    <button onclick="addOneGuest()" class="add-points">+1</button>
                    <button onclick="addTwoGuest()" class="add-points">+2</button>
                    <button onclick="addThreeGuest()" class="add-points">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
